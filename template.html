<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this is the displayed title-->
    <title>replace me</title>
      <style>
    body { background-color: #000; color: #00FF00; font-family: 'VCR OSD Mono', monospace; }
    h1, h2 { color: #FF0080; text-shadow: 0 0 10px #FF0080; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    img { max-width: 100%; }
  </style>
</head>
<body>
  
            
     <div class="container">
        <article class="blog-post">
            <!--this header is the title-->
            <h1 style="text-align: center; font-weight: bold; text-decoration: underline; color: rgb(255, 0, 0);">replace me</h1>
            <pre style="white-space: pre-wrap; word-wrap: break-word;">
               
               <!-- blog-post --> 
                </pre>
        </article>
        <!-- this is for comments, disable them by moving the close comment to the end of section-->
        <section class="visitor-comments">
            <h2>Slow Burn</h2>
            <textarea class="comment-textarea" placeholder="Speak Truth"></textarea>
            <button class="submit-comment">Fire Away</button>
            <div class="comments-section">
                <!-- Comments will be dynamically added here -->
            </div>
            <script>
                document.querySelector('.submit-comment').addEventListener('click', function() {
                    const textarea = document.querySelector('.comment-textarea');
                    const commentText = textarea.value.trim();
                    
                    if (commentText) {
                        const commentPreview = document.createElement('div');
                        commentPreview.className = 'comment-preview';
                        commentPreview.innerHTML = `
                            <p>${commentText.substring(0, 100)}...</p>
                            <button class="view-full-comment">View Full Story</button>
                        `;

                        const fullCommentModal = document.createElement('div');
                        fullCommentModal.className = 'full-comment-modal';
                        fullCommentModal.innerHTML = `
                            <div class="modal-content">
                                <button class="close-modal">&times;</button>
                                <div contenteditable="true" class="full-comment-text">${commentText}</div>
                            </div>
                        `;
                        fullCommentModal.style.display = 'none';

                        commentPreview.querySelector('.view-full-comment').addEventListener('click', function() {
                            fullCommentModal.style.display = 'block';
                        });

                        fullCommentModal.querySelector('.close-modal').addEventListener('click', function() {
                            fullCommentModal.style.display = 'none';
                        });

                        document.querySelector('.comments-section').appendChild(commentPreview);
                        document.body.appendChild(fullCommentModal);

                        textarea.value = ''; // Clear the textarea
                    } else {
                        alert('Please write a comment before submitting.');
                    }
                });
            </script>
            <style>
                .comment-preview {
                    border: 1px solid #FF0080;
                    padding: 10px;
                    margin: 10px 0;
                    background-color: #000000;
                }
                .full-comment-modal {
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background-color: rgba(0, 0, 0, 0.8);
                    display: flex;
                    justify-content: center;
                    align-items: center;
                }
                .modal-content {
                    background: #000;
                    padding: 20px;
                    border-radius: 5px;
                    width: 80%;
                    max-width: 600px;
                    position: relative;
                }
                .close-modal {
                    position: absolute;
                    top: 10px;
                    right: 10px;
                    background: none;
                    border: none;
                    font-size: 20px;
                    cursor: pointer;
                }
                .full-comment-text {
                    border: 1px solid #FF0080;
                    padding: 10px;
                    min-height: 200px;
                    outline: none;
                    color: #00FF00;
                    background-color: #000;
                    font-family: 'VCR OSD Mono', monospace;
                    font-size: 16px;
                }
                .full-comment-text:focus {
                    border-color: #FF0080;
                }
            </style>
        </section>
    </div>
    <script>
        window.onload = function() {
            alert("!!!WARNING!!!!: This page contains sensitive content along with some adult language, so if you are kind of a little bitch maybe just leave..");
        };
    </script>
</body>
</html>
